<body>
	<header>
		<h1 align="center">JSON представление данных</h1>
	</header>
	
	<script>
		// определение сложного формата JSON-строки	
		let personJSON = `{
			"surname" : "Бородина", 
			"name" : "Ксения", 
			"patronymic" : "Алексеевна", 
			"post" : "Преподаватель", 
			"category" : "Соответствие занимаемой должности",  
			"experience" : {"total" : 21.3, "college" : 14.5}, 
			"courses" : ["Профессия веб-разработчик", "Fullstack разработчик на Python"],
			"education" : [
				{
					"institution" : "Санкт-Петербургский государственный университет (СПбГУ)", 
					"qualification" : "Информационные системы и технологии", 
					"specialty" : "Безопасность киберфизических систем", 
					"year_receipts" : 1993, 
					"year_release" : 1998
				},

				{

					"qualification" : "Факультет вычислительной математики и кибернетики", 
					"specialty" : "Прикладная математика и информатика", 
					"year_receipts" : 1990, 
					"year_release" : 2001
				}
			]
		}`;

		// вывод строки в браузер
		document.write(personJSON);
	</script>
