<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Регулярные выражения</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// определение строки для поиска
		let str = "Языки PHP и JavaScript монстры Fullstack разработки";

		// синтаксис литерала при определении шаблона поиска
		let reg = /JavaScript/;
		
		// вывод результата поиска
		// позиция вхождения шаблона в строку
		console.log(str.search(reg));	
	</script>

</body>
