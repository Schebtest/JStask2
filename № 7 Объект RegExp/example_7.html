<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Регулярные выражения</h1>
	</header>

	<pre>
		<h2>Yellow Submarine (The Beatles)</h2>
		<h3>
		We all live in a yellow submarine 
		Yellow submarine, yellow submarine 
		We all live in a yellow submarine 
		Yellow submarine, yellow submarine		
		</h3>
	</pre>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// строка в которой будем искать совпадение с шаблоном
		let str = document.getElementsByTagName("h3")[0].innerText;

		// шаблон в литеральной нотации
		// let reg = /submarine/;

		// флаг -g позволяет найти все совпадения
		let reg = /submarine/g;

		// поиск вхождений
		let arr = str.match(reg);

		// вывод массива совпадений
		console.dir(arr); 		
	</script>

</body>
</html>
