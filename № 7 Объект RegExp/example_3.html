<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Регулярные выражения</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// определение строки поиска
		let str = 'Frontend разработка на JavaScript с нуля до гуру';

		// шаблона поиска 
		let reg1 = new RegExp("javascript");
		
		// вывод результата поиска
		// вхождение не найдено
		console.log(str.search(reg1)); // -1	

		// шаблона поиска с флагом
		let reg2 = new RegExp("javascript", "i");
		
		// вывод результата поиска c учетом флага -i
		// вхождение найдено в позиции 23
		console.log(str.search(reg2)); // 23
	</script>

</body>
</html>
