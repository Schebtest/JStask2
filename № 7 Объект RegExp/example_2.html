<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Регулярные выражения</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// определение строки поиска
		// строка содержит непечатные символы перевода строки и табуляции
		let str = `
		Изучаем frontend на JavaScript и  
		немножко backend на PHP
		`;

		// синтаксис конструктора при определении шаблона поиска
		let reg = new RegExp("PHP");
		
		// вывод результата поиска
		// позиция вхождения шаблона в строку
		console.log(str.search(reg));			
	</script>

</body>
</html>
