<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>

<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		var x = 32;
		
		x /= 4; // x = 8
		
		x %= 3; // x = 2
		
		x *= 7; // x = 14
		
		x -= 9; // x = 5

		x += 6; // x = 11

		console.log(x); // 11
	</script>

</body>
</html>
