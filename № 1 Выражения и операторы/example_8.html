<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>

<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">
	
		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		console.log("1" + "10"); // 110
		
		console.log("1" + 10); // 110		

		console.log("1" > "10"); // false
		
		console.log("10" == 10); // true
		
		console.log(7 + 3 + " негритят"); // 10 негритят
		
		console.log("Карты, деньги, " + 1 + 1 + " ствола"); //  Карты, деньги, 11 ствола
		
		console.log("JAVASCRIPT" == "javascript"); // false
		
		x = "Стив";
		console.log(x += " Джобс"); // Стив Джобс
	</script>
	
</body>
</html>
