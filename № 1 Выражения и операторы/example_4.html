<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>

<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// пример 1
		let res1 = 8 / 2 + 5 - -18 / 6 * 2;

		// (8 / 2) + 5 - (-18 / 6 * 2);

		console.log(res1); // 15

		// пример 2
		var x = 2;
		let res2 = 8 / 2 + 6 - -9 * x;

		console.log(res2); // 28

		// пример 3
		var x = 5;
		var y = 8;
		let res3 = x** (3 + 4) / (y + 2) % 2;

		console.log(res3); // 0.5
	</script>

</body>
</html>
