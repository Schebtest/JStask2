<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>		
	
	<script>
		// инструкции создания переменных
		let i;
		const user = { age: 15 };
		
		// условная инструкция if
		if (user.age >= 12) {
		  console.log('Приятного просмотра');
		}
		
		// инструкция цикла for
		for (i = 1; i < 11; i++) {
		  console.log('это ' + i + ' слоник');
		}
	</script>

</body>
</html>
