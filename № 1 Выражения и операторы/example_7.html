<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>

<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		console.log(5 == "5"); // true

		console.log(5 === "5"); // false

		console.log(5 == 5.0); // true
		
		console.log(false === 0); // false
		
		console.log(1 !== true); // true
		
		console.log(1 != true); // вернет false, так как true преобразуется в 1
		
		console.log(3 > -3); // true
		
		console.log(3 >= "2"); // true
	</script>

</body>
</html>
