<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>

<body>
	<header>
		<h1 align="center">Операции в JavaScript</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		let x = 6;
		let y = 19;

		let result = x / 2 + 5 - -(--y) / x++;

		// 3 + 5 - -(18) / 6;  при этом x = 7, y = 18

		console.log("x = ", x); console.log("y = ", y); 

		// 8 - (-3)

		console.log(result); // 11
	</script>

</body>
</html>
