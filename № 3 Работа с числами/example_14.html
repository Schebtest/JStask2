<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>

	<script>
		// true
		console.log(Number.isNaN(NaN)); 
		console.log(Number.isNaN('then' / 2));
		console.log(Number.isNaN(100 / 'two')); 
		console.log(Number.isNaN(NaN * 5)); 
		
		// можно проверить
		// console.log('then' / 2);  // NaN
		// console.log(NaN * 5);   // NaN
		
		// false
		console.log(Number.isNaN(0)); 
		console.log(Number.isNaN(37));
		console.log(Number.isNaN('37'));
		console.log(Number.isNaN('37.37'));
		
		// можно проверить
		// console.log(37);
		// console.log('37.37');
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
		
</body>
</html>
