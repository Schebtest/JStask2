<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// двоичная система счисления
		const binary = 0b11;
		console.log(binary); // 3

		// восьмеричная система счисления
		const octal = 0o77;
		console.log(octal); // 63

		// шестнадцатеричная система счисления
		const hexadecimal = 0xFF;
		console.log(hexadecimal); // 255
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
		
</body>
</html>
