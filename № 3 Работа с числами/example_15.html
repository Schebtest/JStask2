	<title>Программирование в среде JavaScript</title>

	<script>
		// -- parseInt()
		// функция
		console.log(window.parseInt("-0XF", 16));  // -15
		// метод
		console.log(Number.parseInt("-0XF", 16));  // -15

		// -- parseFloat()
		// функция
		console.log(parseFloat('0.0314E+2'));  // 3.14
		// метод
		console.log(Number.parseFloat('3.14'));  // 3.14
	</script>
