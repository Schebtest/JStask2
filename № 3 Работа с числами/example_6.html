<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>

	<script>
		// cпециальные значения
		console.log(-7 / 0); // -Infinity
		
		console.log(2e999); // Infinity
		
		console.log('ten' / 2); // NaN
		
		console.log(100 / '2'); // 50
		
		console.log(100 / 'two'); // NaN
		
		console.log(NaN + '5'); // 'NaN5'
		
		console.log(NaN * 5); // NaN
	</script>

</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
			
</body>
</html>
