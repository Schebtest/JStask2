<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>

	<script>
		var primitive = 123;
		var num = new Number(123);

		console.log(typeof primitive); // number
		
		console.log(typeof num); // object 
	</script>

</head>
