<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// определение числовой переменной
		let x = 6;
		
		// составление выражения с числами разных систем счисления
		let num = (--x ** 0b011 + 0o67) / 0x2D % 0b1000 + 0x33 * 0o16 / ++x;
		
		// вывод результата
		console.log(num); // 123
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

	</footer>
		
</body>
