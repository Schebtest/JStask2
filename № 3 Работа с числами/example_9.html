<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>

	<script>
		// определим числовой примитив
		var val = 5.123456;

		// преобразуем примитив методом toPrecision() 
		console.log(val.toPrecision());  // '5.123456'
		console.log(val.toPrecision(5));  // '5.1235'
		console.log(val.toPrecision(2));  // '5.1'
		console.log(val.toPrecision(1));  // '5'
	</script>

</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
		
</body>
</html>
