<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>

	<script>
		// определим числовой примитив
		var num = 123.456;

		// преобразуем примитив методом toFixed() 
		console.log(num.toFixed()); // '123'
		console.log(num.toFixed(1)); // '123.5'
		console.log(num.toFixed(5)); // '123.45600'
		console.log((1.23e+3).toFixed(2));  // '1230.00'
		console.log(2.34.toFixed(2)); // '2.34'
	</script>

</head>
<body>
	<header>
		<h1 align="center">Работа с числами</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

</body>
</html>
