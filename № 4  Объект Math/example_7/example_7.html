<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>	
</head>
<body>
	<header>
		<h1 align="center">Объект Math</h1>
	</header>

	<h2>Счастливый медвеженок</h2>

	<img id="happy-bear" src="happy-bear.jpg" style="width:200px">

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// выбираем изображение
		let bear = document.querySelector("#happy-bear");

		// ширину изображения для тестирования в консоль
		// console.log(bear.style.width);

		// диапазон размеров для атрибута width
		let min = 150;
		let max = 600;

		// получаем ширину из указанного диапазона
		let width = Math.random() * (max - min) + min;

		// новую ширину изображения для тестирования в консоль
		console.log(width);
		
		// устанавливаем новую ширину для изображения
		bear.style.width = width + "px";
	</script>

</body>
</html>
