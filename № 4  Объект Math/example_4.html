<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// инициализация переменной
		a = 19 / 7;

		// вывод исходного числа
		console.log("19 / 7 = ", a);
		
		// вывод округленных значений
		console.log(".ceil() - ", Math.ceil(a)); 
		console.log(".floor() - ", Math.floor(a));

		console.log(".round() - ", Math.round(a));
		console.log(".trunc() - ", Math.trunc(a));
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Math</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
		
</body>
</html>
