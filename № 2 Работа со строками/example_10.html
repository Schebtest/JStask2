<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<h2>Японская поэзия</h2>

	<h3>
		На чумазых котят <br/>
		Так похожи сережки ивы, <br/>
		А ведь тоже цветы!
	</h3>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// определяем строку
		str = document.getElementsByTagName("h3")[0].innerText;

		// ищем вхождение
		console.log(str.includes("сережки")); // true 
		
		// а так?
		console.log(str.includes("серёжки")); // ???
	</script>

</body>
</html>
