<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// определение строк
		var en_message = 'pechora-PROf';
		var ru_message = "Привет, мы из Печоры!";
		var empty = '';

		// вывод строк в браузер
		document.write('Строка "' + en_message + '" имеет длину ' + en_message.length + ' символов <p>');
		document.write('Строка "' + ru_message + '" имеет длину ' + ru_message.length + ' символ <p>');
		document.write('Пустая строка имеет длину, равную ' + empty.length);
	</script>

</body>
</html>
