<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<h2>Японская поэзия</h2>

	<pre>
		<h3>
		Нет стен у жизни,
		Но что душа томится?
		И мне тесно
		С цветами рядом
		В сумрачной росе.
		</h3>
	</pre>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>		
		// инициализация строки 1
		let hokku1 = `Нет стен у жизни,
Но что душа томится?  
И мне тесно  
С цветами рядом  
В сумрачной росе.`;

		// инициализация строки 2
		let hokku2 = "Нет стен у жизни,\n" +
"Но что душа томится?\n" +
"И мне тесно\n" +
"С цветами рядом\n" +
"В сумрачной росе.";

		// инициализация строки 3
		let hokku3 = "Нет стен у жизни,\nНо что душа томится?\nИ мне тесно\nС цветами рядом\nВ сумрачной росе.";
	
		// визуальное отображение строк
		console.log (hokku1);
		console.log (hokku2);
		console.log (hokku3);
		
		// сравнение строк
		console.log('hokku1 === hokku2', hokku1 === hokku2); // true   
		console.log('hokku1 === hokku3', hokku1 === hokku3); // true   
		console.log('hokku2 === hokku3', hokku2 === hokku3); // true   				
	</script>

</body>
</html>
