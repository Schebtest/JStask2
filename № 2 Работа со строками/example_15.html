<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<pre>
		<h2>
		Смотрю на футон, созерцаю
		Пусть немотствуют уста мои,
		Перелетные птицы собрались в стаи
		</h2>
	</pre>
	
	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// забираем содержимое тега h2,
		// вместе со всеми переводами строк и табуляциями
		let str = document.querySelector("pre h2").innerText;
		
		// разделитель - перенос строки: \n 
		let arr = str.split("\n");
		// вывод массива
		console.log(arr);

		// разделитель - запятая: , 
		arr = str.split(",");
		// вывод массива
		console.log(arr);

		// разделитель - знак табуляции: \t		
		arr = str.split("\t");
		// вывод массива
		console.log(arr);
	</script>

</body>
</html>
