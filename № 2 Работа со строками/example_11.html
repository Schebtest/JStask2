<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<h2>Welcome to pechora-proger group</h2>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// определяем строку
		var str = "Welcome to pechora-proger group";

		// тестируем методы
		
		console.log(str.startsWith("Welcome")); // true
		
		console.log(str.startsWith("welcome")); // false
		
		console.log(str.endsWith("proger")); // false

		console.log(str.endsWith("proger", 25)); // true
	</script>

</body>
</html>
