<!DOCTYPE html>
<html lang="ru">
<head>

	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<h2>Японская поэзия</h2>

	<pre>
	<h3>
		И той порою,
		Когда непринуждённо
		Дождь смывал следы,
		Убогими казались мысли
		О проходящем...
	</h3>
	</pre>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// определяем строку
		str = `И той порою,
		Когда непринуждённо
		Дождь смывал следы,
		Убогими казались мысли
		О проходящем...`;

		console.log(str.search("дождь")); // -1

		// 'Дождь' <> 'дождь'
	</script>

</body>
