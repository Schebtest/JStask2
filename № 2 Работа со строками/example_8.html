<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<pre>
		<h3>
		Чтоб бранью сухой не встречали,
		Жилье огибаю, как трус, –
		И дале – и дале – и дале –
		Вдоль пыльной дороги влекусь.
		</h3>
	</pre>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// получаем строку из документа
		var str = document.querySelector("pre h3").innerText;

		console.log(str.indexOf("дале")); // 67
		console.log(str.lastIndexOf("дале")); // 85

		// определить индексы до запуска скрипта
		// console.log(str.indexOf("дале", 70)); // ??
		// console.log(str.lastIndexOf("дале", 70)); // ??
	</script>

</body>
</html>
