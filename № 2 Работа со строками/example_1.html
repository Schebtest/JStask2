<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// инициализация примитивной строки
		const primitiveString = "Привет, Мир ;)";

		// инициализация String Object
		const objectString = new String("Привет, Мир ;)");

		// выведем типы строк в консоль
		console.log(typeof primitiveString); // string
		console.log(typeof objectString);  // object
	</script>

</body>
</html>
