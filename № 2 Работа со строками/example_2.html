<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Работа со строками</h1>
	</header>
	
	<h2>Японская поэзия</h2>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>


	<script>
		// выберем целевой элемент
		let h2 = document.querySelector("h2"); 

		// инициируем переменные
		let interpreter = "В. Санович";
		let scheme = "6-7-7-9-9";
		let genre = "Танка";
		let collection = "Хякунин иссю (Сто стихотворений ста поэтов)";

		// инициируем строку,
		// выполняем вставку переменных
		let txt = `
			<b><p>Я жалею людей <br />
			Я жалею людей. <br />
			Я презираю людей. <br />
			Я отчаялся думать <br />
			О печалях этого мира <br />
			И в свою печаль погрузился. </b><p>
			<hr>
			Переводчик: <i>${interpreter}</i> <br />
			Схема: <i>${scheme}</i> <br />
			Жанр: <i>${genre}</i> <br />
			Изборник: <i>${collection}</i>
		`;

		// вставляем фрагмент в документ
		h2.insertAdjacentHTML('afterend', txt); 
	</script>

</body>
</html>
