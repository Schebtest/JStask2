<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<div id="test">
		<div>Как ни грустно в этом непонятном мире, он всё же прекрасен... (Иван Бунин)</div>
	</div>

	<script>
		var text = document.querySelector("#test").innerHTML;
		// меняем тег <div> на <h1> за два вызова метода replace
		text = text.replace(/<div/, "<h1").replace(/<\/div/, "</h1");

		console.log(text);
		
		document.querySelector("#test").innerHTML = text;
	</script>
	
	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
</body>
</html>
