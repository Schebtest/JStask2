<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		console.log("mn".match(/ma*n/g)); // ['mn']

		console.log("man".match(/ma*n/g)); // ['man']

		console.log("mann".match(/ma*n/g)); // ['man']
		
		console.log("main".match(/ma*n/g)); // null

		console.log("woman".match(/ma*n/g)); // ['man']
	</script>

</body>
</html>
