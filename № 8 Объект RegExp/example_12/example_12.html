<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>
	
	<div>
		<h2>1. Я спокоен</h2> {{img1}} <br/>
		<h2>2. Я открыт к позитивным изменениям</h2> {{img2}} <br/>
		<h2>3. Из тела уходит напряжение</h2> {{img3}} <br/>
		<h2>4. Я хорошо справляюсь с любыми трудностями</h2> {{img4}} <br/>
		<h2>5. Мне хорошо и уютно</h2> {{img5}} 
	</div>	

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	

	<script>
		// забираем из документа содержимое блока div
		var str = document.body.querySelector("div").innerHTML;

		// выполняем замену
		var newstr = str.replace(/{{img([1-5])}}/g, `<img src='pict$1.jpg' width='350px'>`);

		// замещаем блок новым содержимым 
		document.body.querySelector("div").innerHTML = newstr;
	</script>

</body>
</html>
