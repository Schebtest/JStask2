<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	

	<script>
		console.log("a".match(/../g)); // null
		
		console.log("ab".match(/../g)); // ['ab']
		
		console.log("abc".match(/../g)); // ['ab']
		
		console.log("abcd".match(/../g)); // ['ab','cd']
	</script>

</body>
</html>
