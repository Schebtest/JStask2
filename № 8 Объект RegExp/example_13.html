<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		console.log("a".match(/a$/g)); // ['a']
		
		console.log("cora".match(/a$/g)); // ['a']
		
		console.log("form".match(/a$/g)); // null
		
		console.log("mam a".match(/a$/g)); // ['a'] 
	</script>

</body>
</html>
