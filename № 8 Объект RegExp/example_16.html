<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<div id="test">
		<div>"Однажды Арнольд сказал: "I'll be back"</div>
	</div>

	<script>
		var text = document.querySelector("#test").innerHTML;
		
		// обычный поиск
		var pattern = /<\/?.+>/g;
		
		res = text.match(pattern);
		console.log(res);

		// жадный поиск
		var pattern = /<\/?.+?>/g;

		res = text.match(pattern);
		console.log(res);	
	</script>
	
	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
</body>
</html>
