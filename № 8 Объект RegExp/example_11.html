<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	

	<script>
		console.log("data".match(/a{2,3}/g)); // null
		
		console.log("daat".match(/a{2,3}/g)); // ['aa']
		
		console.log("daaat".match(/a{2,3}/g)); // ['aaa']
		
		console.log("aa daat".match(/a{2,3}/g)); // ['aa', 'aa']

		console.log("qw12erty".match(/[1-9]{2,4}/g)); // ['12']

		console.log("11 12345".match(/[1-9]{2,4}/g)); // ['11', '1234']
 
		console.log("1 05".match(/[1-9]{2,4}/g)); // null
	</script>

</body>
</html>
