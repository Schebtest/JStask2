<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект RegExp. Метасимволы</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	

	<script>
		console.log("a".match(/[abc]/g)); // ['a']

		console.log("ab".match(/[abc]/g)); // ['a','b']
		
		console.log("abc de ba".match(/[abc]/g)); // ['a','b','c','b','a']
		
		console.log("hello".match(/[abc]/g)); // null
	</script>

</body>
</html>
