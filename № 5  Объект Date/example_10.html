<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// ММ/ДД/ГГГГ
		var d = new Date("12/25/2021"); // текущая дата
		console.log(d);
		
		// ДД/ММ/ГГГГ
		var d = new Date("25/12/2021"); // NaN
		console.log(d);
		
		// ГГГГ/ММ/ДД
		var d = new Date("2021/12/25"); // текущая дата
		console.log(d);
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>			
</body>
</html>
