<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// парсим корректную строку времени в миллисекунды
		var msec = Date.parse("March 12 2021");
		console.log(msec);
		
		// миллисекунды преобразуем в дату
		console.log(d = new Date(msec));
		
		// дату преобразуем в миллисекунды
		console.log(d.getTime());
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>		
</body>
</html>
