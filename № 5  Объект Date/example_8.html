<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<div id="demo"></div>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// новый объект Date с текущими датой и временем
		var d = new Date();
		
		// текущий объект Date, но 22 часа
		d.setHours(22);
		console.log(d);
		
		// текущий объект Date, но 30 минут
		d.setMinutes(30);
		console.log(d);
	
		// текущий объект Date, но 45 секунд
		d.setSeconds(45);
		console.log(d);
	</script>
	
</body>
</html>
