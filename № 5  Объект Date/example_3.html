<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// корректная строка 1
		var strDate1 = "Tue Nov 29 2022 11:52:30 GMT+0300";
		
		// корректная строка 2
		var strDate2 = "10-23-2011";
		
		// корректная строка 3
		var strDate3 = "March 08, 1997";
		
		// корректная строка 4 ??
		var strDate4 = "Сент 10, 2021";
		
		// вывод значения объекта Date
		console.log(new Date(strDate1));

		console.log(new Date(strDate2));

		console.log(new Date(strDate3));

		console.log(new Date(strDate4));
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

</html>
