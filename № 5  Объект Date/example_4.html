<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// 2 числовых параметра определяют: -год, -месяц
		var d2 = new Date(2022, 11);
		console.log(d2);

		// 3 числовых параметра определяют: -год, -месяц, -день
		var d3 = new Date(2022, 11, 12);
		console.log(d3);

		// 4 числовых параметров определяют: -год, -месяц, -день, -часы
		var d4 = new Date(2022, 11, 22, 10);
		console.log(d4);

		// 5 числовых параметров определяют: -год, -месяц, -день, -часы, -минуты
		var d5 = new Date(2022, 11, 2, 10, 33);
		console.log(d5);

		// 6 числовых параметров определяют: -год, -месяц, -день, -часы, -минуты, -секунды
		var d6 = new Date(2022, 11, 4, 10, 33, 30);
		console.log(d6);		

		// 7 числовых параметров определяют: -год, -месяц, -день, -часы, -минуты, -секунды, -миллисекунды
		var d7 = new Date(2022, 11, 21, 10, 33, 30, 55); 	
		console.log(d7);	
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	
</body>
</html>
