<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<div id="demo"></div>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>	

	<script>
		// получаем текущее время
		var d = new Date();
 		
		// получаем компоненты времени
 		let hour = d.getHours(); 
 		let min = d.getMinutes(); 
		let sec = d.getSeconds(); 
		let msec = d.getMilliseconds(); 

		// вывод компонентов в консоль
		console.log(hour);
		console.log(min);
		console.log(sec);
		console.log(msec);
		
		// подготовка строки с компонентами времени
		let strTime = `
			Часы: ${hour} <p>
			Минуты: ${min} <p>
			Секунды: ${sec} <p>
			Милисекунды: ${msec} 
		`;
		
		// вывод строки в браузер
		document.getElementById("demo").innerHTML = strTime; 
	</script>
	
</body>
</html>
