<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<div id="demo"></div>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>

	<script>
		// новый объект Date с текущими датой и временем
		var d = new Date();
		
		// на готовом объекте меняем компонент -время
		d.setTime(3600000); // 3600000 - 1 час
		console.log(d);
		
		// на готовом объекте меняем компонент -год
		d.setFullYear(1971);
		console.log(d);

		// на готовом объекте меняем компонент -месяц
		d.setMonth(3);
		console.log(d);
		
		// на готовом объекте меняем компонент -дата
		d.setDate(10);
		console.log(d);
	</script>
	
</body>
</html>
