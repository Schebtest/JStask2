<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// метка timestamp
		console.log("Thu Jan 01 1970 00:00:00 GMT+0300 (Москва, стандартное время)");

		// на вход функции Date подадим количество миллисекунд,
		// прошедших с начала эпохи Unix
		// 24*60*60*1000 = 1 сутки
		var d = new Date(24*60*60*1000);		
		
		// метка timestamp + 1 сутки 
		console.log(d);
	</script>	
	
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>
