<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
</head>
<body>
	<header>
		<h1 align="center">Объект Date</h1>
	</header>

	<div id="demo"></div>

	<footer align = "center">

		<a href="https://code.mu/ru/javascript/book/prime/" target="__blank">Учебник по JS</a>
	</footer>
	
	<script>
		// создание объекта текущей даты
		d = new Date();
	
		// формируем строку для вывода
		let date = `
			Текущая дата <b>new Date()</b>: ${d} </d> <p>
 			Метод <b>toString()</b>: ${d.toString()} <p>
			Метод <b>toUTCString()</b>: ${d.toUTCString()} <p>
			Метод <b>toDateString()</b>: ${d.toDateString()} <p>
		`;
		// вывод строки в браузер
		document.write(date);
	</script>
	
</body>
</html>
